<body>
    <h1>O segundo número deverá ser maior para validar o formulário</h1>
    <form id="myForm">
        <div class="container">
            <div class="box">
                <label for="Numero"> Digite o primeiro valor: </label>
                <input type="number" id="numeroA" placeholder="Primeiro valor">

                <label for="Numero-maior">Digite o segundo valor:</label>
                <input type="number" id="numeroB" placeholder="Segundo valor">

                <button type="submit">Validar</button>
    </form>
            <span id="numero-maior"> O formuário é valido. Parabéns!!</span>
            <span id="numero-menor"> O número deve ser maior!</span>
            </div>
        </div>

</body>
